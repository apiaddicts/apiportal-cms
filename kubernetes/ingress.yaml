apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: $APP_NAME
spec:
  ingressClassName: nginx
  rules:
    - host: $HOST
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: $APP_NAME
                port:
                  number: 80
